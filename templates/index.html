<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta e Cadastro de Clientes</title>
    
    <!-- Corrija o caminho do seu CSS -->
    <link rel="stylesheet" href="..\stactic\style.css"> <!-- Use o caminho correto para o seu CSS -->
    
    <!-- Adicionando o link para o Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type='text/css'>
    
    <!-- Seu CSS customizado -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<script src="..\stactic\script.js"></script>

<body class="text-center">

    <div class="container full-height">
        <div class="row justify-content-center mt-4 w-100">
            <div class="col-md-8">
                <h1>Consulta e Cadastro de Clientes</h1>

                <!-- Formulário de consulta -->
                <div class="form-consulta mb-5">
                    <h2>Consulta de Cliente</h2>
                    
                    <input type="text" id="cpf" class="form-control mb-3" placeholder="Digite o CPF">
                    <button onclick="buscaCliente()" class="btn btn-success">Buscar</button>
                    <div id="resultadoConsulta" class="mt-3"></div>
                    <p class="text-start"><strong>Nome:</strong> <span type="text" id="nome_saida"></span></p>
                    <p class="text-start"><strong>Data de Nascimento:</strong> <span type="text" id="nasc"></span></p>
                    <p class="text-start"><strong>Email: </strong><span type="text" id="email"></span></p>
                    
                </div>

                <!-- Formulário de cadastro -->
                <div class="form-cadastro">
                    <h2>Cadastro de Cliente</h2>
                    <form id="formCadastro">
                        <!-- Campos do formulário de cadastro -->
                        <div class="mb-3">
                            <label for="cpf_cliente" class="form-label"></label>
                            <input type="text" id="cpf_cliente" class="form-control" placeholder="CPF">
                        </div>
                        <div class="mb-3">
                            <label for="nome_cliente" class="form-label"></label>
                            <input type="text" id="nome_cliente" class="form-control" placeholder="Nome">
                        </div>
                        <div class="mb-3">
                            <label for="data_nascimento" class="form-label"></label>
                            <input type="date" id="data_nascimento" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="email_cliente" class="form-label"></label>
                            <input type="email" id="email_cliente" class="form-control" placeholder="E-mail">
                        </div>

                        <!-- Resultado do cadastro -->
                        <div id="resultadoCadastro" class="mt-3"></div>
                        
                        <!-- Botão de cadastro -->
                        <button type="button" onclick="salvar_cliente()" class="btn btn-success w-30">Cadastrar</button>
                    </form>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"> </script>

</body>
<footer>
    <p></p>
</footer>
</html>
